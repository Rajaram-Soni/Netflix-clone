<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <a href="index.html"><img src="images/netflix.png" alt="logo" class="logo"></a>

    <div class="form">
        <h5 class="title">Sign In</h5>
        <input type="email" id="email" class="eamil">
        <label for="email" class="email_label">Email or phone number</label>
        <input type="password" id="password" class="password">
        <label for="password" class="password_label">Password</label>
        <img src="images/eye.svg" alt="eye" class="eye_image">
        <button class="sign_in">
            <a href="#">Sign In</a>
        </button>
        <h6 class="or">OR</h6>
        <button class="sub_title">
            <a href="#">Use a sign-in code</a>
        </button>
        <a href="#" class="forgot_password">Forgot password?</a>
        <div class="checkbox">
            <input type="checkbox" id="checkbox1" class="checkbox1">
            <label for="checkbox1" class="sub_title1">Remember me</label>
        </div>
        <div class="text">
            <h6>New to Netflix? <span>Sign up now.</span></h6>
        </div>
        <p class="text1">This page is protected by Google reCAPTCHA to ensure you're not a bot. <span>Learn more.</span>
        </p>
    </div>

    <hr>

    <div class="footer">
        <h6 class="text">Questions? Call <span>000-800-919-1694</span></h6>
        <ul class="list">
            <li class="item"><a href="faq.html">FAQ</a></li>
            <li class="item"><a href="#">Help Centre</a></li>
            <li class="item"><a href="#">Terms of Use</a></li>
            <li class="item"><a href="#">Privacy</a></li>
            <li class="item"><a href="#">Cookie Preferences</a></li>
            <li class="item">Corporate Information</li>
        </ul>

        <div class="list_item1">
            <input type="checkbox" name="checkbox" id="nav_checkbox1" />
            <label class="language" for="nav_checkbox1">
                <div>
                    <img src="images/language.svg" alt="language" />
                    <h6>English</h6>
                    <img src="images/arrow.svg" alt="arrow" />
                </div>
            </label>
            <ul class="language_list">
                <li><a href="#"> English</a></li>
                <li><a href="#">हिन्दी</a></li>
            </ul>
        </div>
    </div>

</body>

</html>
